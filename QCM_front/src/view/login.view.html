<div class="col-md-6 col-md-offset-3">

    <form name="form" ng-submit="vm.login()" role="form">

        <h2>Vos informations</h2>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.mail.$dirty && form.mail.$error.required }">
            <label for="password">Email</label>
            <input type="mail" name="mail" id="mail" class="form-control" ng-model="vm.mail" required />
            <span ng-show="form.mail.$dirty && form.mail.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">START</button>
        </div>
    </form>
</div>
